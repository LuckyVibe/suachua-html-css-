    <main style="max-width: 800px; margin: 20px auto; padding: 0 10px;">
        <section>
            <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset style="border: 2px solid #ccc; padding: 20px; margin-bottom: 20px;">
                    <legend style="font-size: 1.5em; font-weight: bold; padding: 0 10px;">Đăng Nhập</legend>
                    <table border="0" cellpadding="5" cellspacing="0" style="width: 100%;">
                        <tr>
                            <td colspan="2" style="text-align: center; padding-bottom: 20px;">
                                <img src="images/dangnhap/userlogin.jpg" alt="User Login Icon" width="300" height="300">
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 150px; text-align: right; padding-right: 10px;"><label for="email">Email:</label></td>
                            <td><input type="text" id="email" name="email" placeholder="Nhập email" size="35" style="padding: 5px; width: calc(100% - 14px);"></td>
                        </tr>
                        <tr>
                            <td style="width: 150px; text-align: right; padding-right: 10px;"><label for="password">Mật khẩu:</label></td>
                            <td><input type="password" id="password" name="psw" placeholder="Nhập mật khẩu" size="35" style="padding: 5px; width: calc(100% - 14px);"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding-top: 10px;">
                                <input type="checkbox" id="rememberMe" name="remember">
                                <p>Bạn quên <a href="duong_dan_den_trang_quen_mat_khau.html">Mật Khẩu?</a></p>
                                <label for="rememberMe">Ghi nhớ cho lần đăng nhập sau</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center; padding-top: 20px;">
                                <input type="reset" value="Hủy" style="padding: 8px 20px; margin-right: 10px;">
                                <input type="submit" value="Đăng Nhập" style="padding: 8px 20px;">
                            </td>
                        </tr>
                    </table>
