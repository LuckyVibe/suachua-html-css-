                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <form action="#" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Đăng Ký</legend>
                    <table border="0" cellpadding="5" cellspacing="0">
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="text" id="email" name="email" placeholder="Vui lòng nhập email" size="30"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Mật khẩu:</label></td>
                            <td><input type="password" id="password" name="psw" placeholder="Vui lòng nhập mật khẩu" size="30"></td>
                        </tr>
                        <tr>
                            <td><label for="confirmPassword">Nhập lại mật khẩu:</label></td>
                            <td><input type="password" id="confirmPassword" name="psw2" placeholder="Vui lòng nhập mật khẩu" size="30"></td>
                        </tr>
                        <tr>
                            <td><label>Cấp độ thành viên:</label></td>
                            <td>
                                <input type="radio" id="memberTypeSilver" name="memberType" value="silver" checked>
                                <label for="memberTypeSilver">Bạc</label>
                                <input type="radio" id="memberTypeGold" name="memberType" value="gold">
                                <label for="memberTypeGold">Vàng</label>
                                <input type="radio" id="memberTypePlatinum" name="memberType" value="platinum">
                                <label for="memberTypePlatinum">Bạch Kim</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="profilePicture">Ảnh đại diện:</label></td>
                            <td><input type="file" id="profilePicture" name="profilePicture" accept="image/*"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center; padding-top: 20px;">
                                <input type="reset" value="Hủy">
                                <input type="submit" value="Đăng Ký">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center; padding-top: 10px;">
                                <p>Thông qua việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư của chúng tôi.</a></p>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </section>
    </main>
